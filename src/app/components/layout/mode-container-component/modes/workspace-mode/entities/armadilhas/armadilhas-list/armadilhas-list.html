<div class="page">

  <div class="page-header">
    <button mat-button class="back-btn" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Workspace
    </button>

  <h1>Armadilhas</h1>

  <mat-form-field appearance="outline" class="search">
    <mat-label>Buscar</mat-label>
    <input matInput (input)="onSearch($event)" />
  </mat-form-field>

  <table mat-table [dataSource]="filtered()">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let a">{{ a.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="regiao">
      <th mat-header-cell *matHeaderCellDef>Região</th>
      <td mat-cell *matCellDef="let a">{{ a.regiao }}</td>
    </ng-container>

    <ng-container matColumnDef="referencia">
      <th mat-header-cell *matHeaderCellDef>Referência</th>
      <td mat-cell *matCellDef="let a">{{ a.referencia }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let c" class="actions-cell">
        <button mat-icon-button aria-label="Editar" (click)="edit(c, $event)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Excluir" (click)="remove(c, $event)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols" (click)="open(row)">
    </tr>

  </table>

</div>
