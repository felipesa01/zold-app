<div class="page">

  <div class="page-header">
    <button mat-button class="back-btn" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Workspace
    </button>
    <h1>Armadilhas</h1>
  </div>

  <div class="filters">
    <!-- Busca -->
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (input)="onSearch($event)" />
    </mat-form-field>

    <!-- Região -->
    <mat-form-field appearance="outline">
      <mat-label>Região</mat-label>
      <mat-select (selectionChange)="onRegiao($event.value)">
        <mat-option value="">Todas</mat-option>
        <mat-option *ngFor="let r of regioes" [value]="r">
          {{ r }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Data início -->
    <mat-form-field appearance="outline">
      <mat-label>Criada a partir de</mat-label>
      <input matInput [matDatepicker]="ini" (dateChange)="onInicio($event.value)" />
      <mat-datepicker-toggle matSuffix [for]="ini"></mat-datepicker-toggle>
      <mat-datepicker #ini></mat-datepicker>
    </mat-form-field>

    <!-- Data fim -->
    <mat-form-field appearance="outline">
      <mat-label>Criada até</mat-label>
      <input matInput [matDatepicker]="fim" (dateChange)="onFim($event.value)" />
      <mat-datepicker-toggle matSuffix [for]="fim"></mat-datepicker-toggle>
      <mat-datepicker #fim></mat-datepicker>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="pagedData()" matSort (matSortChange)="onSort($event)">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let a">{{ a.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="regiao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Região</th>
      <td mat-cell *matCellDef="let a">{{ a.regiao }}</td>
    </ng-container>

    <ng-container matColumnDef="referencia">
      <th mat-header-cell *matHeaderCellDef>Referência</th>
      <td mat-cell *matCellDef="let a">{{ a.referencia }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let a" class="actions-cell">
        <button mat-icon-button (click)="open(a, $event)">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols" (click)="open(row)">
    </tr>

  </table>

  <mat-paginator [length]="filtered().length" [pageSize]="pageSize()" [pageIndex]="pageIndex()"
    [pageSizeOptions]="[10, 25, 50]" (page)="onPage($event)">
  </mat-paginator>

</div>
