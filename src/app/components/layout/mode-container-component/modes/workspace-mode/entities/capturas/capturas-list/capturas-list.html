<div class="page">

  <div class="page-header">
    <button mat-button class="back-btn" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Workspace
    </button>

    <h1>Capturas</h1>

    <mat-form-field appearance="outline" class="search">
      <mat-label>Buscar</mat-label>
      <input matInput (input)="onSearch($event)" />
    </mat-form-field>

    <table mat-table [dataSource]="filtered()">

      <!-- Armadilha -->
      <ng-container matColumnDef="armadilha">
        <th mat-header-cell *matHeaderCellDef>Armadilha</th>
        <td mat-cell *matCellDef="let c">
          {{ getArmadilha(c.armadilhaId)?.nome || '—' }}
        </td>
      </ng-container>

      <!-- Data -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let c">
          {{ c.data | date }}
        </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let c">
          <mat-chip [color]="statusColor(c.status)" selected>
            {{ c.status }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Situação Física -->
      <ng-container matColumnDef="situacao">
        <th mat-header-cell *matHeaderCellDef>Situação</th>
        <td mat-cell *matCellDef="let c">
          <mat-chip [color]="situacaoColor(c.situacaoFisica)" selected>
            {{ c.situacaoFisica }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Total -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let c">
          {{ c.numTotal }}
        </td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let c" class="actions">
          <button mat-icon-button (click)="edit(c, $event)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="remove(c, $event)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols" (click)="open(row)">
      </tr>

    </table>

  </div>
